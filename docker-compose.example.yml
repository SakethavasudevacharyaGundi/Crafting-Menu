version: '3.8'
services:
  db:
    image: postgres:15
    container_name: craft_pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: craftdb
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: ./backend
    container_name: craft_backend
    depends_on:
      - db
    ports:
      - "5000:5000"
    environment:
      DB_USER: postgres
      DB_PASSWORD: yourpassword
      DB_HOST: db
      DB_NAME: craftdb
      DB_PORT: 5432
      PORT: 5000
    volumes:
      - ./backend:/app
      - /app/node_modules
volumes:
  pgdata:
